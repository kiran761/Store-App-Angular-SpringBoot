<div class="d-flex flex-column justify-content-center align-items-center ok">
  <div class="loginform">
    
    <form>
      <div class="title">Store Login Page</div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          minlength="8"
          required
          #emailCtrl="ngModel"
          aria-describedby="emailHelp"
        />
        <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="alert">
          <div *ngIf="emailCtrl.errors?.['required']">Email is required</div>
          <div *ngIf="emailCtrl.errors?.['minlength']">
            Email must be at least 8 characters
          </div>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="password"
          minlength="8"
          required
          #passwordCtrl="ngModel"
        />
  
        <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="alert">
          <div *ngIf="passwordCtrl.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="passwordCtrl.errors?.['minlength']">
            Password must be at least 8 characters.
          </div>
        </div>
      </div>
      <div class="button d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!email || !password" (click)="print()">
          Submit
        </button>
      </div >
      <div class="forgot-password">
        <a href="forgot-password">Forgot password?</a>
      </div>
     <div class="register" >
      Not a member? <a href="register" >Register</a>
     </div>

    
    </form>
  </div>
  
</div>
